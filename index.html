<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision Voice</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f1a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 24px 16px 12px;
      position: relative;
    }

    header h1 {
      font-size: 1.6rem;
      background: linear-gradient(135deg, #a78bfa, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      font-size: 0.85rem;
      color: #888;
      margin-top: 4px;
    }

    .auth-bar {
      position: absolute;
      top: 16px;
      right: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .auth-bar img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .auth-bar .user-name {
      font-size: 0.8rem;
      color: #aaa;
      max-width: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .auth-bar button {
      background: #1e3a5f;
      color: #60a5fa;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 0.8rem;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-google {
      background: #fff;
      color: #333;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .login-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 40px 16px;
    }

    .login-screen h2 {
      font-size: 1.3rem;
      color: #c4b5fd;
    }

    .login-screen p {
      color: #888;
      font-size: 0.9rem;
      text-align: center;
      max-width: 300px;
    }

    .login-screen button {
      background: #fff;
      color: #333;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #appContent { display: none; }
    #loginScreen { display: flex; }

    .voice-bar {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      padding: 8px 16px;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }

    .voice-bar select {
      flex: 1;
      background: #1a1a2e;
      border: 1px solid #2a2a40;
      border-radius: 8px;
      padding: 8px 10px;
      color: #e0e0e0;
      font-size: 0.85rem;
      outline: none;
    }

    .voice-bar button {
      background: #1e3a5f;
      color: #60a5fa;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 0.85rem;
      cursor: pointer;
      font-weight: 500;
      white-space: nowrap;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 12px 16px 24px;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
    }

    .notes-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 16px;
    }

    .note-card {
      background: #1a1a2e;
      border: 1px solid #2a2a40;
      border-radius: 12px;
      padding: 14px;
      position: relative;
    }

    .note-card .note-title {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: #c4b5fd;
    }

    .note-card .note-text {
      font-size: 0.85rem;
      color: #aaa;
      white-space: pre-wrap;
      max-height: 80px;
      overflow: hidden;
    }

    .note-actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .note-actions button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-play {
      background: #7c3aed;
      color: white;
    }

    .btn-play:active { background: #6d28d9; }

    .btn-stop {
      background: #dc2626;
      color: white;
    }

    .btn-edit {
      background: #1e3a5f;
      color: #60a5fa;
    }

    .btn-delete {
      background: #3a1a1a;
      color: #f87171;
    }

    .empty-state {
      text-align: center;
      color: #555;
      margin-top: 60px;
      font-size: 0.95rem;
    }

    .add-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, #7c3aed, #3b82f6);
      color: white;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 10;
      align-items: flex-end;
      justify-content: center;
    }

    .modal-overlay.open {
      display: flex;
    }

    .modal {
      background: #1a1a2e;
      width: 100%;
      max-width: 600px;
      border-radius: 20px 20px 0 0;
      padding: 20px 16px 32px;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
    }

    .modal h2 {
      font-size: 1.1rem;
      margin-bottom: 14px;
      color: #c4b5fd;
    }

    .modal input,
    .modal textarea {
      width: 100%;
      background: #0f0f1a;
      border: 1px solid #2a2a40;
      border-radius: 10px;
      padding: 12px;
      color: #e0e0e0;
      font-size: 1rem;
      font-family: inherit;
      outline: none;
    }

    .modal input { margin-bottom: 10px; }

    .modal textarea {
      flex: 1;
      min-height: 150px;
      resize: none;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }

    .modal-actions button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-save {
      background: #7c3aed;
      color: white;
    }

    .btn-cancel {
      background: #2a2a40;
      color: #aaa;
    }

    /* Clone modal extras */
    .clone-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .clone-section label {
      font-size: 0.85rem;
      color: #888;
    }

    .clone-btns {
      display: flex;
      gap: 8px;
    }

    .clone-btns button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-record {
      background: #dc2626;
      color: white;
    }

    .btn-record.recording {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .btn-upload {
      background: #1e3a5f;
      color: #60a5fa;
    }

    .clone-status {
      font-size: 0.8rem;
      color: #888;
      min-height: 1.2em;
    }

    .char-counter {
      font-size: 0.75rem;
      color: #555;
      text-align: right;
      margin-top: 4px;
    }

    .char-counter.warn {
      color: #f59e0b;
    }

    .char-counter.limit {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vision Voice</h1>
    <p>Write your vision. Hear it back.</p>
    <div class="auth-bar" id="authBar"></div>
  </header>

  <!-- Login screen -->
  <div class="login-screen" id="loginScreen">
    <h2>Welcome to Vision Voice</h2>
    <p>Sign in to save your notes across devices and never lose your visions.</p>
    <button id="googleSignInBtn" class="btn-google">
      <svg width="18" height="18" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/></svg>
      Sign in with Google
    </button>
  </div>

  <!-- App content (hidden until auth) -->
  <div id="appContent">
    <div class="voice-bar">
      <select id="voiceSelect"><option value="">Loading voices...</option></select>
      <button id="cloneVoiceBtn">Clone Voice</button>
    </div>

    <main>
      <div class="notes-list" id="notesList"></div>
    </main>

    <button class="add-btn" id="addBtn" aria-label="Add note">+</button>
  </div>

  <!-- Note modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <h2 id="modalTitle">New Note</h2>
      <input type="text" id="noteTitleInput" placeholder="Title (optional)">
      <textarea id="noteTextInput" placeholder="Write your vision here..." maxlength="5000"></textarea>
      <div class="char-counter" id="charCounter">0 / 5,000</div>
      <div class="modal-actions">
        <button class="btn-cancel" id="cancelBtn">Cancel</button>
        <button class="btn-save" id="saveBtn">Save</button>
      </div>
    </div>
  </div>

  <!-- Clone voice modal -->
  <div class="modal-overlay" id="cloneModal">
    <div class="modal">
      <h2>Clone Your Voice</h2>
      <div class="clone-section">
        <input type="text" id="cloneNameInput" placeholder="Voice name">
        <label>Record or upload a voice sample (at least a few seconds):</label>
        <div class="clone-btns">
          <button class="btn-record" id="recordBtn">Record</button>
          <button class="btn-upload" id="uploadBtn">Upload File</button>
        </div>
        <input type="file" id="audioFileInput" accept=".mp3,.wav,.m4a,.webm" style="display:none">
        <div class="clone-status" id="cloneStatus"></div>
        <div class="modal-actions">
          <button class="btn-cancel" id="cloneCancelBtn">Cancel</button>
          <button class="btn-save" id="cloneSubmitBtn" disabled>Clone</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js';
    import { getAuth, signInWithPopup, signOut, onAuthStateChanged, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js';
    import { getFirestore, collection, doc, setDoc, getDoc, getDocs, deleteDoc, onSnapshot, orderBy, query } from 'https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js';
    import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from 'https://www.gstatic.com/firebasejs/11.3.0/firebase-storage.js';

    // Firebase config - replace with your own from Firebase console
    const firebaseConfig = {
      apiKey: "AIzaSyApBfx6YCnk48PDJQM-KMAdJyWu37vAOf0",
      authDomain: "vision-voice-8f852.firebaseapp.com",
      projectId: "vision-voice-8f852",
      storageBucket: "vision-voice-8f852.firebasestorage.app",
      messagingSenderId: "924915764132",
      appId: "1:924915764132:web:655c7343b2f4decd1c0f31",
      measurementId: "G-15VVWYK9E7"
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const auth = getAuth(firebaseApp);
    const db = getFirestore(firebaseApp);
    const storage = getStorage(firebaseApp);
    const googleProvider = new GoogleAuthProvider();

    const MAX_NOTE_LENGTH = 5000;

    // DOM refs
    const notesList = document.getElementById('notesList');
    const modal = document.getElementById('modal');
    const noteTitleInput = document.getElementById('noteTitleInput');
    const noteTextInput = document.getElementById('noteTextInput');
    const modalTitle = document.getElementById('modalTitle');
    const voiceSelect = document.getElementById('voiceSelect');
    const authBar = document.getElementById('authBar');
    const loginScreen = document.getElementById('loginScreen');
    const appContent = document.getElementById('appContent');

    let notes = [];
    let editingId = null;
    let currentAudio = null;
    let playingId = null;
    let loadingId = null;
    let currentUser = null;
    let unsubNotes = null;

    // --- Auth ---
    document.getElementById('googleSignInBtn').addEventListener('click', () => {
      signInWithPopup(auth, googleProvider).catch(err => {
        console.error('Sign-in error:', err);
        alert('Sign-in failed: ' + err.message);
      });
    });

    onAuthStateChanged(auth, user => {
      currentUser = user;
      if (user) {
        loginScreen.style.display = 'none';
        appContent.style.display = 'block';
        authBar.innerHTML = `
          <span class="user-name">${esc(user.displayName || user.email)}</span>
          ${user.photoURL ? `<img src="${esc(user.photoURL)}" alt="avatar">` : ''}
          <button id="signOutBtn">Sign out</button>
        `;
        document.getElementById('signOutBtn').onclick = () => signOut(auth);
        loadVoices();
        subscribeNotes();
      } else {
        loginScreen.style.display = '';
        appContent.style.display = 'none';
        authBar.innerHTML = '';
        notes = [];
        if (unsubNotes) { unsubNotes(); unsubNotes = null; }
        render();
      }
    });

    // --- Firestore notes (real-time) ---
    function notesCol() {
      return collection(db, 'users', currentUser.uid, 'notes');
    }

    function subscribeNotes() {
      if (unsubNotes) unsubNotes();
      const q = query(notesCol(), orderBy('createdAt', 'desc'));
      unsubNotes = onSnapshot(q, snap => {
        notes = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        render();
      }, err => {
        console.error('Firestore listen error:', err);
      });
    }

    async function hashText(text) {
      const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(text));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function saveNote(id, title, text) {
      const noteRef = doc(db, 'users', currentUser.uid, 'notes', id);
      const existing = notes.find(n => n.id === id);
      const textHash = await hashText(text);
      const data = { title, text, textHash };
      if (!existing) data.createdAt = Date.now();

      // If text changed, invalidate cached audio
      const textChanged = existing && (existing.textHash ? existing.textHash !== textHash : existing.text !== text);
      if (textChanged && existing.audioUrl) {
        data.audioUrl = null;
        try {
          await deleteObject(ref(storage, `users/${currentUser.uid}/audio/${id}.mp3`));
        } catch {}
      }

      await setDoc(noteRef, data, { merge: true });
    }

    async function deleteNote(id) {
      await deleteDoc(doc(db, 'users', currentUser.uid, 'notes', id));
      try {
        await deleteObject(ref(storage, `users/${currentUser.uid}/audio/${id}.mp3`));
      } catch {}
    }

    function audioRef(noteId) {
      return ref(storage, `users/${currentUser.uid}/audio/${noteId}.mp3`);
    }

    async function cacheAudio(noteId, textHash, blob) {
      const storageRef = audioRef(noteId);
      await uploadBytes(storageRef, blob, { contentType: 'audio/mpeg' });
      const url = await getDownloadURL(storageRef);

      // Verify text hasn't changed during upload before saving URL
      const noteSnap = await getDoc(doc(db, 'users', currentUser.uid, 'notes', noteId));
      const snapHash = noteSnap.exists() && noteSnap.data().textHash;
      if (!noteSnap.exists() || (snapHash && snapHash !== textHash)) {
        // Text changed or note deleted â€” discard the upload
        try { await deleteObject(storageRef); } catch {}
        return null;
      }

      await setDoc(doc(db, 'users', currentUser.uid, 'notes', noteId), { audioUrl: url }, { merge: true });
      return url;
    }

    // --- Voice settings in Firestore ---
    async function saveVoicePref(voiceId) {
      if (!currentUser) return;
      await setDoc(doc(db, 'users', currentUser.uid, 'settings', 'voice'), { voiceId }, { merge: true });
    }

    async function loadVoicePref() {
      if (!currentUser) return null;
      try {
        const snap = await getDocs(collection(db, 'users', currentUser.uid, 'settings'));
        const voiceDoc = snap.docs.find(d => d.id === 'voice');
        return voiceDoc ? voiceDoc.data().voiceId : null;
      } catch { return null; }
    }

    // --- Voice selector ---
    async function loadVoices() {
      try {
        const res = await fetch('/api/voices');
        if (!res.ok) throw new Error();
        const data = await res.json();
        const voices = data.voices || [];
        const saved = await loadVoicePref();
        voiceSelect.innerHTML = voices.map(v =>
          `<option value="${v.voice_id}" ${v.voice_id === saved ? 'selected' : ''}>${esc(v.name)}</option>`
        ).join('');
        if (!saved && voices.length) {
          saveVoicePref(voices[0].voice_id);
        }
      } catch {
        voiceSelect.innerHTML = '<option value="">Could not load voices</option>';
      }
    }

    voiceSelect.addEventListener('change', () => {
      saveVoicePref(voiceSelect.value);
    });

    // --- Clone voice ---
    const cloneModal = document.getElementById('cloneModal');
    const cloneNameInput = document.getElementById('cloneNameInput');
    const cloneStatus = document.getElementById('cloneStatus');
    const cloneSubmitBtn = document.getElementById('cloneSubmitBtn');
    const recordBtn = document.getElementById('recordBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const audioFileInput = document.getElementById('audioFileInput');

    let cloneAudioBlob = null;
    let cloneAudioName = 'recording.webm';
    let mediaRecorder = null;
    let cloneCloseTimer = null;

    document.getElementById('cloneVoiceBtn').onclick = () => {
      clearTimeout(cloneCloseTimer);
      cloneModal.classList.add('open');
      cloneNameInput.value = '';
      cloneStatus.textContent = '';
      cloneAudioBlob = null;
      cloneSubmitBtn.disabled = true;
      cloneNameInput.focus();
    };

    function closeCloneModal() {
      cloneModal.classList.remove('open');
      clearTimeout(cloneCloseTimer);
      if (mediaRecorder && mediaRecorder.state === 'recording') mediaRecorder.stop();
    }

    document.getElementById('cloneCancelBtn').onclick = closeCloneModal;

    cloneModal.addEventListener('click', e => { if (e.target === cloneModal) closeCloneModal(); });

    recordBtn.onclick = async () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        return;
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const chunks = [];
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = () => {
          stream.getTracks().forEach(t => t.stop());
          cloneAudioBlob = new Blob(chunks, { type: mediaRecorder.mimeType });
          cloneAudioName = 'recording.webm';
          cloneStatus.textContent = 'Recording captured.';
          cloneSubmitBtn.disabled = !cloneNameInput.value.trim();
          recordBtn.textContent = 'Record';
          recordBtn.classList.remove('recording');
        };
        mediaRecorder.start();
        recordBtn.textContent = 'Stop';
        recordBtn.classList.add('recording');
        cloneStatus.textContent = 'Recording...';
      } catch {
        cloneStatus.textContent = 'Microphone access denied.';
      }
    };

    uploadBtn.onclick = () => audioFileInput.click();

    audioFileInput.onchange = () => {
      const file = audioFileInput.files[0];
      if (!file) return;
      cloneAudioBlob = file;
      cloneAudioName = file.name;
      cloneStatus.textContent = `File: ${file.name}`;
      cloneSubmitBtn.disabled = !cloneNameInput.value.trim();
    };

    cloneNameInput.oninput = () => {
      cloneSubmitBtn.disabled = !cloneNameInput.value.trim() || !cloneAudioBlob;
    };

    cloneSubmitBtn.onclick = async () => {
      const name = cloneNameInput.value.trim();
      if (!name || !cloneAudioBlob) return;
      cloneSubmitBtn.disabled = true;
      cloneStatus.textContent = 'Cloning...';

      const fd = new FormData();
      fd.append('name', name);
      fd.append('audio', cloneAudioBlob, cloneAudioName);

      try {
        const res = await fetch('/api/clone-voice', { method: 'POST', body: fd });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Clone failed');
        cloneStatus.textContent = `Voice "${data.name}" cloned!`;
        await loadVoices();
        if (data.voice_id) {
          voiceSelect.value = data.voice_id;
          saveVoicePref(data.voice_id);
        }
        cloneCloseTimer = setTimeout(() => cloneModal.classList.remove('open'), 1200);
      } catch (err) {
        cloneStatus.textContent = 'Error: ' + err.message;
        cloneSubmitBtn.disabled = false;
      }
    };

    // --- Notes UI ---
    function render() {
      if (notes.length === 0) {
        notesList.innerHTML = '<div class="empty-state">Tap + to write your first vision</div>';
        return;
      }
      notesList.innerHTML = notes.map(n => `
        <div class="note-card">
          <div class="note-title">${esc(n.title || 'Untitled')}</div>
          <div class="note-text">${esc(n.text)}</div>
          <div class="note-actions">
            <button class="btn-play" data-action="speak" data-id="${n.id}" ${loadingId === n.id ? 'disabled' : ''}>${loadingId === n.id ? 'Loading...' : playingId === n.id ? (currentAudio && currentAudio.paused ? 'Resume' : 'Pause') : 'Play'}</button>
            <button class="btn-edit" data-action="edit" data-id="${n.id}">Edit</button>
            <button class="btn-delete" data-action="delete" data-id="${n.id}">Delete</button>
          </div>
        </div>
      `).join('');
    }

    // Event delegation for note actions
    notesList.addEventListener('click', e => {
      const btn = e.target.closest('[data-action]');
      if (!btn) return;
      const action = btn.dataset.action;
      const id = btn.dataset.id;
      if (action === 'speak') speak(id);
      else if (action === 'edit') edit(id);
      else if (action === 'delete') del(id);
    });

    function esc(s) {
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    const charCounter = document.getElementById('charCounter');

    function updateCharCounter() {
      const len = noteTextInput.value.length;
      charCounter.textContent = `${len.toLocaleString()} / ${MAX_NOTE_LENGTH.toLocaleString()}`;
      charCounter.classList.remove('warn', 'limit');
      if (len >= MAX_NOTE_LENGTH) charCounter.classList.add('limit');
      else if (len >= MAX_NOTE_LENGTH * 0.9) charCounter.classList.add('warn');
    }

    noteTextInput.addEventListener('input', updateCharCounter);

    function openModal(title = '', text = '', heading = 'New Note') {
      modalTitle.textContent = heading;
      noteTitleInput.value = title;
      noteTextInput.value = text;
      modal.classList.add('open');
      updateCharCounter();
      noteTextInput.focus();
    }

    function closeModal() {
      modal.classList.remove('open');
      editingId = null;
    }

    document.getElementById('addBtn').onclick = () => openModal();
    document.getElementById('cancelBtn').onclick = closeModal;

    document.getElementById('saveBtn').onclick = async () => {
      const text = noteTextInput.value.trim();
      if (!text) return;
      const title = noteTitleInput.value.trim();
      const id = editingId || Date.now().toString();
      try {
        await saveNote(id, title, text);
      } catch (err) {
        console.error('Save error:', err);
        alert('Failed to save note.');
      }
      closeModal();
    };

    async function speak(id) {
      if (playingId === id && currentAudio) {
        if (currentAudio.paused) { currentAudio.play(); } else { currentAudio.pause(); }
        render();
        return;
      }
      if (currentAudio) { currentAudio.pause(); currentAudio = null; playingId = null; }
      const n = notes.find(n => n.id === id);
      if (!n) return;

      loadingId = id;
      render();

      try {
        let audioSrc;

        // Use cached audio if available
        if (n.audioUrl) {
          console.log(`[Audio] Playing from cache for note "${n.title || n.id}"`);
          audioSrc = n.audioUrl;
        } else {
          console.log(`[Audio] Generating via ElevenLabs for note "${n.title || n.id}"`);
          // Generate via ElevenLabs and cache
          const voiceId = voiceSelect.value || '';
          const res = await fetch('/api/tts', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: n.text, voiceId }),
          });
          if (!res.ok) throw new Error('TTS failed');
          const blob = await res.blob();
          audioSrc = URL.createObjectURL(blob);

          // Cache to Firebase Storage in background
          const currentHash = n.textHash || await hashText(n.text);
          cacheAudio(id, currentHash, blob).catch(err => console.error('Audio cache error:', err));
        }

        const audio = new Audio(audioSrc);
        audio.onended = () => { currentAudio = null; playingId = null; render(); };
        currentAudio = audio;
        playingId = id;
        loadingId = null;
        audio.play();
      } catch (err) {
        console.error('TTS error:', err);
        loadingId = null;
      }
      render();
    }

    function edit(id) {
      const n = notes.find(n => n.id === id);
      if (!n) return;
      editingId = id;
      openModal(n.title, n.text, 'Edit Note');
    }

    function del(id) {
      if (!confirm('Delete this note?')) return;
      deleteNote(id).catch(err => {
        console.error('Delete error:', err);
        alert('Failed to delete note.');
      });
    }

    modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });
  </script>
</body>
</html>
