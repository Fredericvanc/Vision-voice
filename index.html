<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision Voice</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f1a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 24px 16px 12px;
    }

    header h1 {
      font-size: 1.6rem;
      background: linear-gradient(135deg, #a78bfa, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      font-size: 0.85rem;
      color: #888;
      margin-top: 4px;
    }

    .voice-bar {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      padding: 8px 16px;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }

    .voice-bar select {
      flex: 1;
      background: #1a1a2e;
      border: 1px solid #2a2a40;
      border-radius: 8px;
      padding: 8px 10px;
      color: #e0e0e0;
      font-size: 0.85rem;
      outline: none;
    }

    .voice-bar button {
      background: #1e3a5f;
      color: #60a5fa;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 0.85rem;
      cursor: pointer;
      font-weight: 500;
      white-space: nowrap;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 12px 16px 24px;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
    }

    .notes-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 16px;
    }

    .note-card {
      background: #1a1a2e;
      border: 1px solid #2a2a40;
      border-radius: 12px;
      padding: 14px;
      position: relative;
    }

    .note-card .note-title {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: #c4b5fd;
    }

    .note-card .note-text {
      font-size: 0.85rem;
      color: #aaa;
      white-space: pre-wrap;
      max-height: 80px;
      overflow: hidden;
    }

    .note-actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .note-actions button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-play {
      background: #7c3aed;
      color: white;
    }

    .btn-play:active { background: #6d28d9; }

    .btn-stop {
      background: #dc2626;
      color: white;
    }

    .btn-edit {
      background: #1e3a5f;
      color: #60a5fa;
    }

    .btn-delete {
      background: #3a1a1a;
      color: #f87171;
    }

    .empty-state {
      text-align: center;
      color: #555;
      margin-top: 60px;
      font-size: 0.95rem;
    }

    .add-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, #7c3aed, #3b82f6);
      color: white;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 10;
      align-items: flex-end;
      justify-content: center;
    }

    .modal-overlay.open {
      display: flex;
    }

    .modal {
      background: #1a1a2e;
      width: 100%;
      max-width: 600px;
      border-radius: 20px 20px 0 0;
      padding: 20px 16px 32px;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
    }

    .modal h2 {
      font-size: 1.1rem;
      margin-bottom: 14px;
      color: #c4b5fd;
    }

    .modal input,
    .modal textarea {
      width: 100%;
      background: #0f0f1a;
      border: 1px solid #2a2a40;
      border-radius: 10px;
      padding: 12px;
      color: #e0e0e0;
      font-size: 1rem;
      font-family: inherit;
      outline: none;
    }

    .modal input { margin-bottom: 10px; }

    .modal textarea {
      flex: 1;
      min-height: 150px;
      resize: none;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }

    .modal-actions button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-save {
      background: #7c3aed;
      color: white;
    }

    .btn-cancel {
      background: #2a2a40;
      color: #aaa;
    }

    /* Clone modal extras */
    .clone-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .clone-section label {
      font-size: 0.85rem;
      color: #888;
    }

    .clone-btns {
      display: flex;
      gap: 8px;
    }

    .clone-btns button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-record {
      background: #dc2626;
      color: white;
    }

    .btn-record.recording {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .btn-upload {
      background: #1e3a5f;
      color: #60a5fa;
    }

    .clone-status {
      font-size: 0.8rem;
      color: #888;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vision Voice</h1>
    <p>Write your vision. Hear it back.</p>
  </header>

  <div class="voice-bar">
    <select id="voiceSelect"><option value="">Loading voices...</option></select>
    <button id="cloneVoiceBtn">Clone Voice</button>
  </div>

  <main>
    <div class="notes-list" id="notesList"></div>
  </main>

  <button class="add-btn" id="addBtn" aria-label="Add note">+</button>

  <!-- Note modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <h2 id="modalTitle">New Note</h2>
      <input type="text" id="noteTitleInput" placeholder="Title (optional)">
      <textarea id="noteTextInput" placeholder="Write your vision here..."></textarea>
      <div class="modal-actions">
        <button class="btn-cancel" id="cancelBtn">Cancel</button>
        <button class="btn-save" id="saveBtn">Save</button>
      </div>
    </div>
  </div>

  <!-- Clone voice modal -->
  <div class="modal-overlay" id="cloneModal">
    <div class="modal">
      <h2>Clone Your Voice</h2>
      <div class="clone-section">
        <input type="text" id="cloneNameInput" placeholder="Voice name">
        <label>Record or upload a voice sample (at least a few seconds):</label>
        <div class="clone-btns">
          <button class="btn-record" id="recordBtn">Record</button>
          <button class="btn-upload" id="uploadBtn">Upload File</button>
        </div>
        <input type="file" id="audioFileInput" accept=".mp3,.wav,.m4a,.webm" style="display:none">
        <div class="clone-status" id="cloneStatus"></div>
        <div class="modal-actions">
          <button class="btn-cancel" id="cloneCancelBtn">Cancel</button>
          <button class="btn-save" id="cloneSubmitBtn" disabled>Clone</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const notesList = document.getElementById('notesList');
    const modal = document.getElementById('modal');
    const noteTitleInput = document.getElementById('noteTitleInput');
    const noteTextInput = document.getElementById('noteTextInput');
    const modalTitle = document.getElementById('modalTitle');
    const voiceSelect = document.getElementById('voiceSelect');

    let notes = JSON.parse(localStorage.getItem('vision-notes') || '[]');
    let editingId = null;
    let currentAudio = null;
    let playingId = null;
    let loadingId = null;

    // --- Voice selector ---
    async function loadVoices() {
      try {
        const res = await fetch('/api/voices');
        if (!res.ok) throw new Error();
        const data = await res.json();
        const voices = data.voices || [];
        const saved = localStorage.getItem('vision-voice-id');
        voiceSelect.innerHTML = voices.map(v =>
          `<option value="${v.voice_id}" ${v.voice_id === saved ? 'selected' : ''}>${esc(v.name)}</option>`
        ).join('');
        if (!saved && voices.length) {
          localStorage.setItem('vision-voice-id', voices[0].voice_id);
        }
      } catch {
        voiceSelect.innerHTML = '<option value="">Could not load voices</option>';
      }
    }

    voiceSelect.addEventListener('change', () => {
      localStorage.setItem('vision-voice-id', voiceSelect.value);
    });

    loadVoices();

    // --- Clone voice ---
    const cloneModal = document.getElementById('cloneModal');
    const cloneNameInput = document.getElementById('cloneNameInput');
    const cloneStatus = document.getElementById('cloneStatus');
    const cloneSubmitBtn = document.getElementById('cloneSubmitBtn');
    const recordBtn = document.getElementById('recordBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const audioFileInput = document.getElementById('audioFileInput');

    let cloneAudioBlob = null;
    let cloneAudioName = 'recording.webm';
    let mediaRecorder = null;
    let cloneCloseTimer = null;

    document.getElementById('cloneVoiceBtn').onclick = () => {
      cloneModal.classList.add('open');
      cloneNameInput.value = '';
      cloneStatus.textContent = '';
      cloneAudioBlob = null;
      cloneSubmitBtn.disabled = true;
      cloneNameInput.focus();
    };

    function closeCloneModal() {
      cloneModal.classList.remove('open');
      clearTimeout(cloneCloseTimer);
      if (mediaRecorder && mediaRecorder.state === 'recording') mediaRecorder.stop();
    }

    document.getElementById('cloneCancelBtn').onclick = closeCloneModal;

    cloneModal.addEventListener('click', e => { if (e.target === cloneModal) closeCloneModal(); });

    recordBtn.onclick = async () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        return;
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const chunks = [];
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = () => {
          stream.getTracks().forEach(t => t.stop());
          cloneAudioBlob = new Blob(chunks, { type: mediaRecorder.mimeType });
          cloneAudioName = 'recording.webm';
          cloneStatus.textContent = 'Recording captured.';
          cloneSubmitBtn.disabled = !cloneNameInput.value.trim();
          recordBtn.textContent = 'Record';
          recordBtn.classList.remove('recording');
        };
        mediaRecorder.start();
        recordBtn.textContent = 'Stop';
        recordBtn.classList.add('recording');
        cloneStatus.textContent = 'Recording...';
      } catch {
        cloneStatus.textContent = 'Microphone access denied.';
      }
    };

    uploadBtn.onclick = () => audioFileInput.click();

    audioFileInput.onchange = () => {
      const file = audioFileInput.files[0];
      if (!file) return;
      cloneAudioBlob = file;
      cloneAudioName = file.name;
      cloneStatus.textContent = `File: ${file.name}`;
      cloneSubmitBtn.disabled = !cloneNameInput.value.trim();
    };

    cloneNameInput.oninput = () => {
      cloneSubmitBtn.disabled = !cloneNameInput.value.trim() || !cloneAudioBlob;
    };

    cloneSubmitBtn.onclick = async () => {
      const name = cloneNameInput.value.trim();
      if (!name || !cloneAudioBlob) return;
      cloneSubmitBtn.disabled = true;
      cloneStatus.textContent = 'Cloning...';

      const fd = new FormData();
      fd.append('name', name);
      fd.append('audio', cloneAudioBlob, cloneAudioName);

      try {
        const res = await fetch('/api/clone-voice', { method: 'POST', body: fd });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Clone failed');
        cloneStatus.textContent = `Voice "${data.name}" cloned!`;
        await loadVoices();
        // Select the new voice
        if (data.voice_id) {
          voiceSelect.value = data.voice_id;
          localStorage.setItem('vision-voice-id', data.voice_id);
        }
        cloneCloseTimer = setTimeout(() => cloneModal.classList.remove('open'), 1200);
      } catch (err) {
        cloneStatus.textContent = 'Error: ' + err.message;
        cloneSubmitBtn.disabled = false;
      }
    };

    // --- Notes ---
    function save() {
      localStorage.setItem('vision-notes', JSON.stringify(notes));
    }

    function render() {
      if (notes.length === 0) {
        notesList.innerHTML = '<div class="empty-state">Tap + to write your first vision</div>';
        return;
      }
      notesList.innerHTML = notes.map(n => `
        <div class="note-card">
          <div class="note-title">${esc(n.title || 'Untitled')}</div>
          <div class="note-text">${esc(n.text)}</div>
          <div class="note-actions">
            <button class="btn-play" id="play-${n.id}" onclick="speak('${n.id}')" ${loadingId === n.id ? 'disabled' : ''}>${loadingId === n.id ? 'Loading...' : playingId === n.id ? (currentAudio && currentAudio.paused ? 'Resume' : 'Pause') : 'Play'}</button>
            <button class="btn-edit" onclick="edit('${n.id}')">Edit</button>
            <button class="btn-delete" onclick="del('${n.id}')">Delete</button>
          </div>
        </div>
      `).join('');
    }

    function esc(s) {
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    function openModal(title = '', text = '', heading = 'New Note') {
      modalTitle.textContent = heading;
      noteTitleInput.value = title;
      noteTextInput.value = text;
      modal.classList.add('open');
      noteTextInput.focus();
    }

    function closeModal() {
      modal.classList.remove('open');
      editingId = null;
    }

    document.getElementById('addBtn').onclick = () => openModal();
    document.getElementById('cancelBtn').onclick = closeModal;

    document.getElementById('saveBtn').onclick = () => {
      const text = noteTextInput.value.trim();
      if (!text) return;
      if (editingId) {
        const n = notes.find(n => n.id === editingId);
        if (n) { n.title = noteTitleInput.value.trim(); n.text = text; }
      } else {
        notes.unshift({ id: Date.now().toString(), title: noteTitleInput.value.trim(), text });
      }
      save();
      render();
      closeModal();
    };

    window.speak = async function(id) {
      if (playingId === id && currentAudio) {
        if (currentAudio.paused) { currentAudio.play(); } else { currentAudio.pause(); }
        render();
        return;
      }
      if (currentAudio) { currentAudio.pause(); currentAudio = null; playingId = null; }
      const n = notes.find(n => n.id === id);
      if (!n) return;

      loadingId = id;
      render();

      try {
        const voiceId = localStorage.getItem('vision-voice-id') || '';
        const res = await fetch('/api/tts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: n.text, voiceId }),
        });
        if (!res.ok) throw new Error('TTS failed');
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const audio = new Audio(url);
        audio.onended = () => { currentAudio = null; playingId = null; render(); };
        currentAudio = audio;
        playingId = id;
        loadingId = null;
        audio.play();
      } catch (err) {
        console.error('TTS error:', err);
        loadingId = null;
      }
      render();
    };

    window.edit = function(id) {
      const n = notes.find(n => n.id === id);
      if (!n) return;
      editingId = id;
      openModal(n.title, n.text, 'Edit Note');
    };

    window.del = function(id) {
      if (!confirm('Delete this note?')) return;
      notes = notes.filter(n => n.id !== id);
      save();
      render();
    };

    modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });

    render();
  </script>
</body>
</html>
