<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision Voice</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f1a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 24px 16px 12px;
    }

    header h1 {
      font-size: 1.6rem;
      background: linear-gradient(135deg, #a78bfa, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      font-size: 0.85rem;
      color: #888;
      margin-top: 4px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 12px 16px 24px;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
    }

    .notes-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 16px;
    }

    .note-card {
      background: #1a1a2e;
      border: 1px solid #2a2a40;
      border-radius: 12px;
      padding: 14px;
      position: relative;
    }

    .note-card .note-title {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: #c4b5fd;
    }

    .note-card .note-text {
      font-size: 0.85rem;
      color: #aaa;
      white-space: pre-wrap;
      max-height: 80px;
      overflow: hidden;
    }

    .note-actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .note-actions button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-play {
      background: #7c3aed;
      color: white;
    }

    .btn-play:active { background: #6d28d9; }

    .btn-stop {
      background: #dc2626;
      color: white;
    }

    .btn-edit {
      background: #1e3a5f;
      color: #60a5fa;
    }

    .btn-delete {
      background: #3a1a1a;
      color: #f87171;
    }

    .empty-state {
      text-align: center;
      color: #555;
      margin-top: 60px;
      font-size: 0.95rem;
    }

    .add-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, #7c3aed, #3b82f6);
      color: white;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 10;
      align-items: flex-end;
      justify-content: center;
    }

    .modal-overlay.open {
      display: flex;
    }

    .modal {
      background: #1a1a2e;
      width: 100%;
      max-width: 600px;
      border-radius: 20px 20px 0 0;
      padding: 20px 16px 32px;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
    }

    .modal h2 {
      font-size: 1.1rem;
      margin-bottom: 14px;
      color: #c4b5fd;
    }

    .modal input,
    .modal textarea {
      width: 100%;
      background: #0f0f1a;
      border: 1px solid #2a2a40;
      border-radius: 10px;
      padding: 12px;
      color: #e0e0e0;
      font-size: 1rem;
      font-family: inherit;
      outline: none;
    }

    .modal input { margin-bottom: 10px; }

    .modal textarea {
      flex: 1;
      min-height: 150px;
      resize: none;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }

    .modal-actions button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-save {
      background: #7c3aed;
      color: white;
    }

    .btn-cancel {
      background: #2a2a40;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vision Voice</h1>
    <p>Write your vision. Hear it back.</p>
  </header>

  <main>
    <div class="notes-list" id="notesList"></div>
  </main>

  <button class="add-btn" id="addBtn" aria-label="Add note">+</button>

  <div class="modal-overlay" id="modal">
    <div class="modal">
      <h2 id="modalTitle">New Note</h2>
      <input type="text" id="noteTitleInput" placeholder="Title (optional)">
      <textarea id="noteTextInput" placeholder="Write your vision here..."></textarea>
      <div class="modal-actions">
        <button class="btn-cancel" id="cancelBtn">Cancel</button>
        <button class="btn-save" id="saveBtn">Save</button>
      </div>
    </div>
  </div>

  <script>
    const notesList = document.getElementById('notesList');
    const modal = document.getElementById('modal');
    const noteTitleInput = document.getElementById('noteTitleInput');
    const noteTextInput = document.getElementById('noteTextInput');
    const modalTitle = document.getElementById('modalTitle');

    let notes = JSON.parse(localStorage.getItem('vision-notes') || '[]');
    let editingId = null;
    let currentAudio = null;
    let playingId = null;
    let loadingId = null;

    function save() {
      localStorage.setItem('vision-notes', JSON.stringify(notes));
    }

    function render() {
      if (notes.length === 0) {
        notesList.innerHTML = '<div class="empty-state">Tap + to write your first vision</div>';
        return;
      }
      notesList.innerHTML = notes.map(n => `
        <div class="note-card">
          <div class="note-title">${esc(n.title || 'Untitled')}</div>
          <div class="note-text">${esc(n.text)}</div>
          <div class="note-actions">
            <button class="btn-play" id="play-${n.id}" onclick="speak('${n.id}')" ${loadingId === n.id ? 'disabled' : ''}>${loadingId === n.id ? 'Loading...' : playingId === n.id ? (currentAudio && currentAudio.paused ? 'Resume' : 'Pause') : 'Play'}</button>
            <button class="btn-edit" onclick="edit('${n.id}')">Edit</button>
            <button class="btn-delete" onclick="del('${n.id}')">Delete</button>
          </div>
        </div>
      `).join('');
    }

    function esc(s) {
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    function openModal(title = '', text = '', heading = 'New Note') {
      modalTitle.textContent = heading;
      noteTitleInput.value = title;
      noteTextInput.value = text;
      modal.classList.add('open');
      noteTextInput.focus();
    }

    function closeModal() {
      modal.classList.remove('open');
      editingId = null;
    }

    document.getElementById('addBtn').onclick = () => openModal();
    document.getElementById('cancelBtn').onclick = closeModal;

    document.getElementById('saveBtn').onclick = () => {
      const text = noteTextInput.value.trim();
      if (!text) return;
      if (editingId) {
        const n = notes.find(n => n.id === editingId);
        if (n) { n.title = noteTitleInput.value.trim(); n.text = text; }
      } else {
        notes.unshift({ id: Date.now().toString(), title: noteTitleInput.value.trim(), text });
      }
      save();
      render();
      closeModal();
    };

    window.speak = async function(id) {
      // If this note is currently playing, toggle pause/resume
      if (playingId === id && currentAudio) {
        if (currentAudio.paused) {
          currentAudio.play();
        } else {
          currentAudio.pause();
        }
        render();
        return;
      }
      // Stop any current playback
      if (currentAudio) { currentAudio.pause(); currentAudio = null; playingId = null; }
      const n = notes.find(n => n.id === id);
      if (!n) return;

      loadingId = id;
      render();

      try {
        const res = await fetch('/api/tts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: n.text }),
        });
        if (!res.ok) throw new Error('TTS failed');
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const audio = new Audio(url);
        audio.onended = () => { currentAudio = null; playingId = null; render(); };
        currentAudio = audio;
        playingId = id;
        loadingId = null;
        audio.play();
      } catch (err) {
        console.error('TTS error:', err);
        loadingId = null;
      }
      render();
    };

    window.edit = function(id) {
      const n = notes.find(n => n.id === id);
      if (!n) return;
      editingId = id;
      openModal(n.title, n.text, 'Edit Note');
    };

    window.del = function(id) {
      if (!confirm('Delete this note?')) return;
      notes = notes.filter(n => n.id !== id);
      save();
      render();
    };

    modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });

    render();
  </script>
</body>
</html>
